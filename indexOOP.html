<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>mfrakhman books list</title>
    <link rel="stylesheet" href="assets/style/oopStyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="title">
      <span>Books List</span>
      <span>example of OOP</span>
    </div>
    <div class="exp">
      <span>Table of Books List:</span>
    </div>
    <table class="booksTable" id="table-book">
      <thead class="booksTableHead">
        <tr>
          <th>Books List</th>
          <th colspan="3" class="form-search">
            <div>
              <input type="text" placeholder="Search" id="search-book" />
            </div>
          </th>
        </tr>
        <tr class="table-item">
          <th>Title</th>
          <th>Author</th>
          <th>Year</th>
          <th>Category</th>
        </tr>
      </thead>
      <tbody id="book-list"></tbody>
    </table>
    <script src="assets/script/oop.js"></script>
  </body>
</html>
